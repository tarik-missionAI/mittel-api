version: '3.8'

services:
  mitel-api-mock:
    build: .
    container_name: mitel-api-mock
    restart: unless-stopped
    environment:
      - REQUIRE_AUTH=${REQUIRE_AUTH:-false}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - TOKEN_EXPIRATION=${TOKEN_EXPIRATION:-3600}
      - USER_MGMT_MODE=${USER_MGMT_MODE:-json}
      - USERS_FILE=${USERS_FILE:-users.json}
    volumes:
      - ./users.json:/app/users.json:ro
    networks:
      - mitel-network
    # Expose port only to nginx, not to host
    expose:
      - "5000"

  nginx:
    image: nginx:alpine
    container_name: mitel-api-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - mitel-api-mock
    networks:
      - mitel-network

  # Optional: Certbot for automatic SSL certificate generation
  certbot:
    image: certbot/certbot
    container_name: mitel-api-certbot
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  mitel-network:
    driver: bridge
